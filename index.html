<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FocusProgress Akira</title>
<link rel="manifest" href="./manifest.json">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background-color: #0A0A0A;
    color: #FF0000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000;
    animation: glitch 1.5s infinite;
  }

  #timer {
    font-size: 2.5em;
    margin-top: 20px;
    text-shadow: 0 0 10px #FF0000;
    animation: pulse 2s infinite alternate;
  }

  @keyframes glitch {
    0% { text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000; }
    50% { text-shadow: -2px 0 5px #FF0000, 2px 2px 10px #FF0000; }
    100% { text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }
</style>
</head>
<body>

<h1>FOCUS PROGRESS</h1>
<p id="timer">Temps passé : 0 min</p>

<script>
let minutes = 0;
const timerDisplay = document.getElementById("timer");

// Événements simples (sans images)
const events = [
  {minute: 1, msg: "Première étape atteinte !"},
  {minute: 3, msg: "Tu continues !"},
  {minute: 5, msg: "5 minutes ! Excellent !"},
  {minute: 10, msg: "10 minutes ! Imparable !"}
];

function triggerEvent(event) {
  alert(event.msg);
}

// Chrono toutes les minutes
setInterval(() => {
  minutes++;
  timerDisplay.textContent = "Temps passé : " + minutes + " min";

  events.forEach(ev => {
    if(ev.minute === minutes){
      triggerEvent(ev);
    }
  });
}, 60000); 
</script>

</body>
</html>
